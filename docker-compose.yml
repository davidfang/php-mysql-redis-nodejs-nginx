nginx:
    build: ./nginx
    ports:
      - "80:80"
    links:
      - php-fpm
    volumes:
      - ./opt/htdocs:/opt
      - ./nginx/vhost:/etc/nginx/conf.d

php-fpm:
    build: ./php
    expose:
      - 9000
    links:
      - "mysql"
      - "redis"
    volumes:
      - ./opt/htdocs:/opt
php-cli:
    build: ./php
    working_dir: /opt
    tty: true
    stdin_open: true
    command: '/bin/bash'
    tty: true
    links:
      - "mysql"
      - "redis"
    volumes:
      - ./opt/htdocs:/opt

mysql:
    build: ./mysql
    ports:
      - "3306:3306"
    volumes:
      - ./opt/data/mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: dbname 
      MYSQL_USER: dbuser
      MYSQL_PASSWORD: dbpass

redis:
    build: ./redis
    ports:
      - "6379:6379"
